<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GifTastic</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div id="header">GifTastic</div>
	<div id="gifButtonContainer">
		<button data-wordToBeSearched="dog">dog</button>
		<button data-wordToBeSearched="bird">bird</button>
		<button data-wordToBeSearched="fish">fish</button>
	</div>

	<form>
		<h2>Add Gif Button: <input type="text" for="addButton" id="buttonContent"> <button type="button" id="addButton">Add Item</button></h2>
		
		<select id="gifOptions"></select>

		<label for="limit">How many: </label>
		<select id="limit">
			<option value=1>1</option>
			<option value=5>5</option>
			<option value=10>10</option>
			<option value=25 selected>25</option>
			<option value=50>50</option>
			<option value=100>100</option>
		</select>

		<button type="button" id="searchButton">Search</button>
		<button type="button" id="resetButton">Clear Gifs</button>

	</form>

	<div id="placeForClickedGifs"></div>





	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/giphy.js"></script>	
</body>
</html>
